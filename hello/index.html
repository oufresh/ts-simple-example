<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Typescript Test</title>
  <style>
	body {
		margin: none;
	}
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	.box
	{
		position: absolute;
		top: 50px;
		left: 50px;
		width: 100px;
		height: 100px;
		background-color: red;
	}
  </style>
  <script src="app.js"></script>
</head>
<body onload="Load()">
  <div id="Box" class="box" style="display: none">
  </div>
</body>
</html>
