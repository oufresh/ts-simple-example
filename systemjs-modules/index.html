<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Typescript Modules systemJs Test</title>
  <style>

	@keyframes fadeIn {
			from { opacity: 0; }
				to { opacity: 1; }
	}

	@keyframes fadeOut {
			from { opacity: 1; }
				to { opacity: 0; }
	}

	.box
	{
		width: 100px;
		height: 100px;
		background-color: green;
    display: none;
	}

	.box.visible {
		animation-name: fadeIn;
    animation-duration: 2s;
		display: block;
	}
  </style>
	<script src="node_modules/systemjs/dist/system.js"></script>
</head>
<body>
	<h1>Green box will appear if modules are correctly loaded with systemjs</h1>
	<hr>
  <div id="Box" class="box" style="display: none">
  </div>
</body>
<script>
		SystemJS.import('./js/app.js').then(function (m) {
			console.log(m);
		});
		</script>
</html>
