<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Typescript Modules Test</title>
  <style>

	@keyframes fadeIn {
			from { opacity: 0; }
				to { opacity: 1; }
	}

	@keyframes fadeOut {
			from { opacity: 1; }
				to { opacity: 0; }
	}

	.box
	{
		width: 100px;
		height: 100px;
		background-color: green;
    display: none;
	}

	.box.visible {
		animation-name: fadeIn;
    animation-duration: 2s;
		display: block;
	}
  </style>
	<script type="module" src="./js/app.js"></script>
</head>
<body>
	<h1>Green box will appear if native js modules are correctly loaded</h1>
	<hr>
  <div id="Box" class="box" style="display: none">
  </div>
</body>

</html>
